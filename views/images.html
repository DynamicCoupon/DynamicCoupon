<html>
    <head>

            <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
                <link href="css/style.css" rel="stylesheet" media="screen">
                    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                    <script type="text/javascript" src="js/revamp.js"></script>
                    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
                    </head>
    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
                 var js, fjs = d.getElementsByTagName(s)[0];
                 if (d.getElementById(id)) return;
                 js = d.createElement(s); js.id = id;

                 fjs.parentNode.insertBefore(js, fjs);
                 }(document, 'script', 'facebook-jssdk'));</script>
        
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <div class="container" style="width: 350px; ">
            <div style="height: 10px; "></div>
            <img src="coupon1.jpg" style="width: 350px; margin: auto; display: block; ">
                <div class="container" style="height: 10px; "></div>
                
                <div id="coupon-container" style="width:350px; margin: auto; display:block;">
                    <div style="position:relative">
                        <img id="coupon2" src="coupon2.gif" style="opacity: 0.2; position: absolute; z-index: 0; width: 350px; margin: auto; display: block; ">
                            <button id="button_active" type="button" class="btn btn-primary" style="position: absolute; margin-top: 100px; margin-left: 110px ">Activate Coupon</button>
                            </div>
                </div>
                
                <div id="form_and_social">
                    <div id="share-form">
                        <b>Enter your email so we can send your coupon!</b>
                        <div style="height:5px;"></div>
                        <form id="email-form" class="form-inline" style="width: 350px; margin: auto">
                            <div class="form-group">
                                <label class="sr-only" for="user-email">Email address</label>
                                <input type="email" class="form-control" id="user_email_input" placeholder="Your email address" style="width: 285px;">
                                    </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                        <div style="height: 10px; "></div>
                        <b>...then share with friends to get your discount!</b>
                        <div style="height: 5px; "></div>
                    </div>
                    <div id="share_container" class="inactive inac-parent">
                        <button class="social_button" style="border: none;" id="FB-button"></button>
                        <button class="social_button" style="border: none;" id="twitter-button"></button>
                        <button class="social_button" style="border: none;" id="Gp-button"></button>
                        <button class="social_button" style="border: none;" id="tumblr-button"></button>
                        
                    </div>
                </div>
                
                
                </div>
